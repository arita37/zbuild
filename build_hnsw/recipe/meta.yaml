{% set name = "hnsw2" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url:  https://github.com/arita37/cat_hnswlib.git

build:
  number: 0
  script: |
    cd python_bindings
    pip install -r requirements.txt
    # python setup.py install
    python -m pip install . -vv    
    
requirements:
  build:
    - make
    - pip
    - cmake
    - python={{ python }}
    - gxx={{ gxx }}
    #- numpy<=1.19.5
    - numpy<1.17.0
    - blas
    - pytest-runner
    - libgomp
    - pybind11>=2.0

  run:
    - python={{ python }}
    - libstdcxx-ng
    #- numpy>=1.19.5
    - numpy<1.17.0

test:
  imports:
    - import hnswlib
  #source_files:
  #  - python_bindings/tests/

about:
  home: hnsw2
  license: Apache License 2.0
  license_family: APACHE
  summary: 'hnsw2'

extra:
  recipe-maintainers:
    - arita37
